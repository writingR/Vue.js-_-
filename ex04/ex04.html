<!DOCTYPE html>
<!--

    Methods
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .big-font-size{
        font-size: 3rem;
    }
    .font-color-blue{
        color:cornflowerblue;
    }
    </style>
<body>
    
    <div id="app">
        <p>{{Hello()}}</p>
        <p>{{Today()}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'hello'
            },
            methods:{
                Today:function(){
                    return "오늘 뭐해?"
                },
                Hello:function(){
                    return this.message;
                }
            }
        })
    </script>
</body>
</html>
