<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- input text 보내기 -> v-model -->
    <div id="app">
        <input type="text" v-model="test" placeholder="입력해주세요.">
        <!-- <button v-on:click="textPass">click</button> -->
        <p>{{test}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                test:''
            },
        })
    </script>
</body>
</html>
