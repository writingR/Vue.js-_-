<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue 인스턴스를 생성하면, API와 속성을 제공해준다.
        // Vue 인스턴스는 new Vue(); 형식으로 생성한다
        // 인스턴스 속성 , API
        new Vue({
            el:  , // 인스턴스가 그려지는 태그를 정의
            template:  ,  // 화면(페이지)에 표시할 내용 정의
            data:  ,  // Vue의 Reactivity를 정의
            methods:  , // 동작과 이벤트 로직 정의
            created:  , // Vue의 Lifecycle을 정의
            watch:  // data속성이 변화할때 추가정인 동작을 정의
        });
        
    </script>
</body>
</html>
