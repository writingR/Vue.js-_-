<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p>{{num}}</p>
        <p>{{dobleNum}}</p>
        <!--데이터 바인딩-->
        <div>{{test}}</div>
        <!--디렉티브-->
        <div v-if="text">test</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                test:'testText',
                text:false,
                num:10
            },
            //데이터을 변경할때 -> computed
            computed:{
                dobleNum:function(){
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
