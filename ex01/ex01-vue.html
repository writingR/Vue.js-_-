<!DOCTYPE html>
<!--
작성자 : 최아리   
화면에 Hello Vue! 띄우기!
### vue 적용
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="ex">
        {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#ex',
            data:{
                message:'Hello Vue!'
            }
        })
    </script>
</body>
</html>
